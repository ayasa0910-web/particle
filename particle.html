<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マウス軌跡 - クリックで大きな花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            cursor: default;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="flowerCanvas"></canvas>

    <script>
        const canvas = document.getElementById('flowerCanvas');
        const ctx = canvas.getContext('2d');
        const BG_COLOR = '#1a1a2e';

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const flowers = []; // 通常の花
        const bigFlowers = []; //  クリックで生成される大きな花を格納する配列

        const mouse = { x: undefined, y: undefined };

        // --- Flowerクラスの定義 ---
        class Flower {
            constructor(x, y, isBig = false) { //  isBig フラグを追加
                this.x = x;
                this.y = y;

                if (isBig) {
                    this.initialSize = Math.random() * 30 + 50; //  大きな花のサイズ
                    this.fadeRate = 0.02; //  大きな花は少し速く消える
                    this.speedX = Math.random() * 3 - 1.5; //  大きな花は少し速く拡散
                    this.speedY = Math.random() * 3 - 1.5;
                    this.rotationSpeed = Math.random() * 0.08 - 0.04; //  大きな花は速く回転
                } else {
                    this.initialSize = Math.random() * 10 + 15; // 通常の花のサイズ
                    this.fadeRate = 0.005; // 通常のフェードアウト速度
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.rotationSpeed = 0.02;
                }
                
                this.size = this.initialSize;
                this.opacity = 1;
                this.rotation = Math.random() * Math.PI * 2;
                
                const hue = Math.random() * 360;
                this.petalColor = `hsl(${hue}, 80%, 70%)`;
                this.coreColor = `hsl(${hue + 60}, 100%, 50%)`;
                this.outlineColor = `hsl(${hue}, 50%, 40%)`;
                this.numPetals = Math.floor(Math.random() * 3) + 4;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                this.opacity -= this.fadeRate; 
                
                if (this.size > 5) this.size -= 0.02;
                
                this.rotation += this.rotationSpeed; 

                if (this.opacity <= 0) {
                    this.markForDeletion = true;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.globalAlpha = Math.max(0, this.opacity); 

                // 花びらを描画
                for (let i = 0; i < this.numPetals; i++) {
                    const angle = (i * (Math.PI * 2)) / this.numPetals;
                    const petalX = Math.cos(angle) * (this.size * 0.4);
                    const petalY = Math.sin(angle) * (this.size * 0.4);

                    const currentPetalSize = this.size / 3;

                    ctx.fillStyle = this.petalColor;
                    ctx.beginPath();
                    ctx.ellipse(petalX, petalY, currentPetalSize * 0.7, currentPetalSize, angle + Math.PI / 2, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.strokeStyle = this.outlineColor;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }

                // 花芯を描画
                ctx.fillStyle = this.coreColor;
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
                ctx.globalAlpha = 1;
            }
        }

        // --- マウスダウンイベント（クリック） ---
        canvas.addEventListener('mousedown', (event) => {
            const clickX = event.clientX;
            const clickY = event.clientY;

            //  クリックした場所に大きな花を生成して bigFlowers 配列に追加
            bigFlowers.push(new Flower(clickX, clickY, true)); // true を渡して大きな花を生成
        });

        // --- マウスを動かしたときに花を生成 ---
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
            // 花の生成頻度を調整
            if (Math.random() < 0.3) {
                flowers.push(new Flower(mouse.x, mouse.y, false)); // false を渡して通常の花を生成
            }
        });

        // --- アニメーションループの定義 ---
        function animate() {
            ctx.fillStyle = BG_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 通常の花を更新・描画
            for (let i = 0; i < flowers.length; i++) {
                flowers[i].update();
                flowers[i].draw();
            }

            //  大きな花を更新・描画
            for (let i = 0; i < bigFlowers.length; i++) {
                bigFlowers[i].update();
                bigFlowers[i].draw();
            }

            // 通常の花から透明度が0になったものを削除
            for (let i = flowers.length - 1; i >= 0; i--) {
                if (flowers[i].markForDeletion) {
                    flowers.splice(i, 1);
                }
            }

            //  大きな花から透明度が0になったものを削除
            for (let i = bigFlowers.length - 1; i >= 0; i--) {
                if (bigFlowers[i].markForDeletion) {
                    bigFlowers.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
